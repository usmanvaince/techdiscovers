<div class="panel-heading">
        <div class="row">
            <!-- Card Projects -->
            <div class="col-md-4" ng-repeat="post in posts" >
                <div class="card">
                    <div class="card-image">
                        <img class="img-responsive" src="{{post.thumbnail}}">
                    </div>
                    <div class="card-content">
                        <p>{{ post.title }}</p>
                    </div>

                    <div class="card-action">
                        <a href="#" target="new_blank">View</a>
                        <a href="#!edit/post/{{post.id}}">Edit</a>
                        <a href="" class="red" ng-click="deletePost(post.id)"  class="red">Delete</a>
                    </div>
                </div>
            </div>
        </div>
</div>

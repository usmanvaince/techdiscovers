<div class="panel-heading">All Category
    <a ng-click="showCategoryModal()" class="pull-right" style="color:green;font-size:20px;" href=""
       title="Add">
        <i class="fa fa-plus"></i>
    </a>
</div>
<div class="clearfix"></div>
<div class="panel-body">
    <div class="dataTable_wrapper">
        <table class="table table-striped table-bordered table-hover" id="category-table">

        </table>
    </div>
</div>
<!-- create Category modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title" id="lineModalLabel">{{form_title}}</h3>
            </div>
            <div class="modal-body">

                <!-- content goes here -->
                <form ng-submit="addCategory()" novalidate id="categoryForm">
                    <input type="hidden" value="{{type}}" ng-modal="type" name="type"/>
                    <input type="hidden" value="{{id}}" ng-modal="id" name="id"/>
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" class="form-control" id="categoryName" name="name" ng-modal="name" value="{{name}}"  placeholder="Enter Category Name">
                    </div>
                    <button type="submit" class="btn btn-success">{{btn_value}}</button>
                </form>

            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
